version: '3.9'

networks:
  internal:
    name: "robal_internal"
  external:
    name: "robal_external"
    driver: bridge

services:
  gazebo:
    container_name: kapibara_gazeboo
    network_mode: host
    build:
      dockerfile: ./Dockerfile
      context: ./gazebo
    env_file:
      - ./gazebo/env/env
    volumes:
      - ./gazebo/entrypoint.sh:/entrypoint.sh:rwx
      - ./gazebo/commands/:/app/cmd
      - ./gazebo/dependencies/:/app/dep
      - ./gazebo/src:/app/src:rw
      - ./gazebo/dependencies/rosdep_package.list:/etc/ros/rosdep/sources.list.d/20-default.list
      - /dev/shm:/dev/shm
      - /tmp/.X11-unix:/tmp/.X11-unix:rw

    devices:
      - "/dev/kfd:/dev/kfd"
      - "/dev/dri/:/dev/dri/"
      - /dev/snd:/dev/snd

    group_add:
      - video
    
